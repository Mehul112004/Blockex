<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Blockex</h1>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="example.com" />
        <button id="blockBtn">Block</button>
      </div>
      <div id="errorMsg" class="hidden error"></div>

      <h2>Blocked Sites</h2>
      <ul id="blockedList">
        <!-- List items will be injected here -->
      </ul>
      <div id="emptyState" class="hidden empty-state">
        No sites blocked yet.
      </div>

      <!-- Hide Section -->
      <div class="hide-section">
        <div class="accordion-header" id="hideAccordionHeader">
          <h2>Hide Elements</h2>
          <span class="accordion-icon">+</span>
        </div>
        <div class="hidden accordion-content" id="hideAccordionContent">
          <div class="hide-option" data-feature="youtube-shorts">
            <span class="checkbox"></span>
            <span class="option-label">YouTube Shorts</span>
          </div>
        </div>
        <ul id="hiddenList" class="hidden-list">
          <!-- Active hidden items will be shown here -->
        </ul>
        <div id="hiddenEmptyState" class="hidden empty-state">
          No elements hidden.
        </div>
      </div>
    </div>
  </body>
</html>
